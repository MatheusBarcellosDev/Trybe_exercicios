<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados</legend>
        <legend>Nome:</legend>
        <input
          type="text"
          maxlength="40"
          required
          name="nome"
          id="nome"
          class="formulario"
        />
   

        <legend>E-mail:</legend>
        <input
          type="text"
          maxlength="50"
          required
          name="e-mail"
          id="e-mail"
          class="formulario"
        />

        <legend>Cpf:</legend>
        <input
          type="text"
          maxlength="11"
          required
          name="cpf"
          id="cpf"
          class="formulario"
        />

        <legend>Endereco</legend>
        <input
          type="text"
          maxlength="200"
          required
          name="endereco"
          id="endereco"
          class="formulario"
        />

        <legend>Cidade</legend>
        <input
          type="text"
          maxlength="28"
          required
          name="cidade"
          id="cidade"
          class="formulario"
        />

        <legend>Estado</legend>
        <select name="estado" id="estado" required>
          <option value=""></option>
        </select>
        <br />
        <label for="casa">Casa</label>
        <input type="radio" name="casa" id="morada" checked required />
        <label for="apartamento">Apartamento</label>
        <input type="radio" name="apartamento" id="morada" required />
      </fieldset>

      <fieldset>
        <legend>Dados do seu último emprego</legend>
        <legend>Resumo do currículo</legend>
        <textarea name="resumo" id="resumo" maxlength="1000"></textarea>
        <legend>Cargo:</legend>
        <input
          type="text"
          maxlength="40"
          required
          name="cargo"
          id="cargo"
          class="formulario"
        />
        <legend>Descrição do cargo:</legend>
        <input
          type="text"
          maxlength="500"
          required
          name="descricao"
          id="descricao"
          class="formulario"/>
        <legend>Data de início:</legend>
        <input
          type="date"
          maxlength="10"
          required
          name="data_inicio"
          id="data_inicio"
          class="formulario"/>
      </fieldset>
      <br />
      <button type="submit" id="button">Eviar</button>
      <button type="reset" id="buttonClear">Limpar</button>
    </form>

    <div id="resultado"></div>
    

    <script src="/script.js"></script>

    
  </body>
</html>
