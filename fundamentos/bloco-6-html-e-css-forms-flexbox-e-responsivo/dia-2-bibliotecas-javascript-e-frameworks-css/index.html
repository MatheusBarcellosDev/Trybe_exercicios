<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulario</title>
</head>

<body>
  <form action="">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" maxlength="40" required name="nome" id="nome" class="formulario" />
    </div>
    <div class="mb-3">
      <label for="e-mail" class="form-label">Email</label>
      <input type="text" class="form-control" maxlength="50" required name="e-mail" id="e-mail" class="formulario" />
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">cpf</label>
      <input type="text" maxlength="11" class="form-control" required name="cpf" id="cpf" class="formulario" />
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereco</label>
      <input type="text" maxlength="200" class="form-control" required name="endereco" id="endereco"
        class="formulario" />
    </div>
    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" maxlength="28" class="form-control" required name="cidade" id="cidade" class="formulario" />
    </div>
    <div class="mb-3">
      <label for="cidade" class="form-label">Estado</label>
      <select name="estado" id="estado" class="form-control" required>
        <option value=""></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="casa">Casa</label>
      <input type="radio" name="casa" id="morada" class="form-control" checked required />
      <label for="apartamento">Apartamento</label>
      <input type="radio" name="apartamento" id="morada"  class="form-control" required />
    </div>

    <legend>Dados do seu último emprego</legend>
    <legend>Resumo do currículo</legend>
    <textarea name="resumo" id="resumo" maxlength="1000"></textarea>
    <legend>Cargo:</legend>
    <input type="text" maxlength="40" required name="cargo" id="cargo" class="formulario" />
    <legend>Descrição do cargo:</legend>
    <input type="text" maxlength="500" required name="descricao" id="descricao" class="formulario" />
    <legend>Data de início:</legend>
    <input type="date" maxlength="10" required name="data_inicio" id="data_inicio" class="formulario" />

    <br />
    <button type="submit" id="button">Eviar</button>
    <button type="reset" id="buttonClear">Limpar</button>
  </form>

  <div id="resultado"></div>


  <script src="/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
